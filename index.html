<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Tamires</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ff6347;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        .envelope::before, .envelope::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #ff6347;
            transition: all 0.5s ease-in-out;
        }
        .envelope::before {
            top: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .envelope::after {
            bottom: 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            display: none;
            z-index: 1;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .envelope.open .card {
            display: block;
        }
        .envelope.open::before {
            transform: translateY(-100%) rotateX(180deg);
        }
        .envelope.open::after {
            transform: translateY(100%) rotateX(-180deg);
        }
        .details {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6347 25%, transparent 25%, transparent 75%, #ff6347 75%, #ff6347),
                        linear-gradient(45deg, #ff6347 25%, transparent 25%, transparent 75%, #ff6347 75%, #ff6347);
            background-size: 20px 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="details"></div>
        <div class="card">
            <h1>Abra meu foguetinho</h1>
            <p class="message">Você é tudo que pedi para o Universo.<br>Quer namorar comigo?</p>
        </div>
    </div>
    <script>
        document.querySelector('.envelope').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
